{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- Page header section -->
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">

    <!-- Title section -->
    <div class="row header">
        <div class="col-12 col-md-6 text-center">
            <hr>
            <h2 class="col text-center mt-3">Game Review</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 text-center">
            <h5 class="col text-center mt-3">{{ game }}</h5>
            <hr class="mb-1">
        </div>

    </div>

    <!-- Adds Game Review Form -->
    <div class="row">
        <div class="col-12 col-md-8 text-center">
            <form method="POST" action="{% url 'add_review' game.id %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Iterates through fields and renders using crispy forms -->
                {% for field in form %}

                {{ field | as_crispy_field }}

                {% endfor %}

                <!-- Submit or cancel -->
                <div class="text-right">
                    <a class="btn btn-back" href="{% url 'game_detail' game.id %}"><i class="fa-solid fa-circle-arrow-left"></i> Back to
                        game</a>
                    <button class="btn btn-dark" type="submit">Add game review</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}

{% endblock %}
