{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if game.image %}
                        <a href="{{ game.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ game.image.url }}" alt="{{ game.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}no_image_placeholder.jpg" alt="{{ game.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="game-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ game.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">${{ game.price }}</p>
                    {% if game.rating %}
                        <small class="text-muted"><i class="fas fa-star mr-1"></i>{{ game.rating }} / 5</small>
                    {% else %}
                        <small class="text-muted">No Rating</small>
                    {% endif %}
                    <p class="mt-3">{{ game.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
