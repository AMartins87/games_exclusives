<form class="form update-form" method="POST" action="{% url 'adjust_basket' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <!-- Button to decrease quantity -->
                <button class="decrement-qty btn btn-sm btn-warning rounded-0" 
                    data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}"
                    aria-label="decrease-quantity">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item_id }}"
                id="id_qty_{{ item.item_id }}"
                aria-label="Shows quantity to purchase">
            <div class="input-group-append">
                <!-- Button to increase quantity -->
                <button class="increment-qty btn btn-sm btn-black rounded-0"
                    data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}"
                    aria-label="increase-quantity">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<!-- Link to update the basket or to delete game from the basket -->
<a class="update-link text-info float-left"><small>Update</small></a>
<a class="remove-item text-danger float-right rounded" id="remove_{{ item.item_id }}"><small>Remove</small></a>
