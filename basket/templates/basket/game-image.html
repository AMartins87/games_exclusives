<!-- Displays game image if image exists -->
{% if item.game.image %}
<img class="img-fluid p-4" width="500" height="557" src="{{ item.game.image.url }}" alt="{{ item.game.name }}">
<!-- If image doesn't exists, placeholder image is displayed instead -->
{% else %}
<img class="img-fluid p-4" width="500" height="557" src="https://res.cloudinary.com/games-exclusives/image/upload/v1666464360/media/no_image_placeholder.webp" alt="{{ item.game.name }}">
{% endif %}
