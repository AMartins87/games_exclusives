{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="containe header-container">
    <div class="row"></div>
</div>

{% endblock page_header %}

{% block content %}

<div class="overlay"></div>
<div class="container cart-container">
    <div class="row header justify-content-center align-items-center">
        <div class="col">
            <h3 class="text-center my-3 font-weight-bold">Contact us</h3>
            <p class="lead text-center">Have you got a question? Suggestion? Would you like to leave a compliment?</p>
            <hr>
        </div>
    </div>
    <div class="row justify-content-center align-items-center mt-3" id="contact-container">
        <div class="col-md-5 text-center">
            <div class="contact-form">
                <form action="" method="POST" class="form my-3" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ contact_form|crispy }}
                    <button type="submit" class="btn btn-danger text-center">Send</button>
                </form>
            </div>
        </div>
      
    </div>
</div>

<div class="container-fluid bg-white p-1">
    <div class="row text-center background-email">
        <div class="col-12 text-black">

            <!-- Mailchimp Signup Form -->
            <div class="text-center pt-4 p-2" id="mc_embed_signup_email">
                <form
                    action="https://gmail.us12.list-manage.com/subscribe/post?u=77e4f058758090cb78ce56441&amp;id=2cd0b142c9&amp;f_id=000c53e0f0"
                    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                    target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                        <i class="fa-solid fa-envelope-open-text subscribe-icon"></i>
                        <h2 class="delivery-text-header">Don't miss out - SUBSCRIBE</h2>
                        <div class="mc-field-group">
                            <label for="mce-EMAIL" class="mt-2 mb-2">Sign up, so you are kept in a loop about
                                the newest old games on offer!</label>
                            <div class="row text-center">
                                <div class="col-sm-0 col-md-3"></div>
                                <div class="col-sm-12 col-md-6 mb-4 mt-4">
                                    <input type="email" name="EMAIL" class="required email input-email mb-2 p-2"
                                        id="mce-EMAIL" placeholder="Enter your email here...">
                                    <div class="optionalParent">
                                        <div class="clear foot text-center">
                                            <input type="submit" value="Sign Up" name="subscribe"
                                                class="btn btn-dark w-25">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-0 col-md-3"></div>
                                <div id="mce-responses" class="clear foot">
                                    <div class="response" id="mce-error-response" style="display:none"></div>
                                    <div class="response" id="mce-success-response" style="display:none"></div>
                                </div>
                                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input
                                        type="text" name="b_f1aacedf9c1d9cd972b2746b3_ed76271233" tabindex="-1">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <script type='text/javascript'
                src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
            <script
                type='text/javascript'>(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; fnames[3] = 'ADDRESS'; ftypes[3] = 'address'; fnames[4] = 'PHONE'; ftypes[4] = 'phone'; fnames[5] = 'BIRTHDAY'; ftypes[5] = 'birthday'; }(jQuery)); var $mcj = jQuery.noConflict(true);</script>
            <!--End mc_embed_signup-->
        </div>
    </div>
</div>
{% endblock content %}
