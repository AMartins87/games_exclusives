{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Logout" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="col text-center text-uppercase mt-3">{% trans "Logout" %}</h2>
<hr class="mb-1">

<p>{% trans 'Are you sure you want to log out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
  {% endif %}
  <a class="btn btn-outline-black text-uppercase" href="{% url 'home' %}">Cancel</a>
  <button type="submit" class="btn btn-dark text-uppercase rounded-pill">{% trans 'Log out' %}</button>
</form>


{% endblock %}
